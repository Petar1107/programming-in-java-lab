<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>smartDevice</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">

  <h3>Smart device list</h3>
  <table style="width:80%" border="1"
         class = "table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>id</th>
      <th>Title</th>
      <th>Measurements</th>
      <th>Add</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="smartDevice:${smartDevices}">
      <td  th:text="${smartDevice.id}"> </td>
      <td th:text="${smartDevice.title}"></td>
      <td >
        <div th:each="measurement: ${measurements}" th:if="${measurement.smartDevice} == ${smartDevice.title}">
          <div>
            History id: <span th:text="${measurement.id}" /> <br>
            Measured value: <span th:text="${measurement.measuredValue}" /><br>
            Year: <span th:text="${measurement.yearMeasured}" />
            Month: <span th:text="${measurement.monthMeasured}" /><br>
          </div>
        </div>
      </td>
      <td>
        <a href="addMeasurementForSmartDevice.html.html" th:href="@{/smartDevice/{smartDeviceId}/addMeasurement(smartDeviceId=${smartDevice.id})}">Add measurement</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
