<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>All clients</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">

  <h3>Client List</h3>
  <table style="width:80%" border="1"
         class = "table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>#</th>
      <th>First name</th>
      <th>Last name</th>
      <th>City</th>
      <th>Street</th>
      <th>House number</th>
      <th>apartment</th>
      <th>zip code</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="client:${clients}">
      <b><td  th:text="${client.id}"> </td></b>
      <td th:text="${client.firstName}"></td>
      <td th:text="${client.lastName}"></td>
      <td th:text="${client.address.city}"></td>
      <td th:text="${client.address.street}"></td>
      <td th:text="${client.address.houseNumber}"></td>
      <td th:text="${client.address.apartment}"></td>
      <td th:text="${client.address.zipCode}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
